      text-align: center;

    .logo {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.6);

    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.8;

    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 15px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #25D366, #1ebe5d);
      color: #fff;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      min-height: 30px;
      font-weight: 600;
    }

    footer {
      margin-top: 40px;

</head>
<body>
  <div class="container">

  <script>
    async function sendReaction() {
      const link = document.getElementById('link').value.trim();
      const emojiInput = document.getElementById('emoji').value.trim();
      const result = document.getElementById('result');

      if (!link) {
        result.textContent = 'Link channel wajib diisi!';
        result.style.color = '#ff9999';
        return;
      }

      if (!emojiInput) {
        result.textContent = 'Emoji wajib diisi!';
        result.style.color = '#ff9999';
        return;
      }

      const emojis = emojiInput.split(',').map(e => e.trim()).filter(Boolean).slice(0,5);
      if (emojis.length === 0) {
        result.textContent = 'Emoji tidak valid!';
        result.style.color = '#ff9999';
        return;
      }

      result.textContent = `Sedang mengirim ${emojis.length} emoji...`;
      result.style.color = '#ffff99';

      try {
        const apiUrl = `https://react.whyux-xec.my.id/api/rch?link=\( {encodeURIComponent(link)}&emoji= \){encodeURIComponent(emojis.join(','))}`;
        const res = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'x-api-key': '93415b7da72c36b5158286fdee316f47df49139025e5a299a3ad2923320e237e'  // key asitha.top kamu
          }
        });

        const json = await res.json();

        if (json.success) {
          result.textContent = `SUKSES! ${emojis.join(' ')}\n1000â€“1300+ per emoji terkirim!`;
          result.style.color = '#99ff99';
        } else {
          result.textContent = `Gagal: ${json.message || 'Tidak diketahui'}`;
          result.style.color = '#ff9999';
        }
      } catch (err) {
        result.textContent = 'Error koneksi API. Coba lagi nanti!';
        result.style.color = '#ff9999';
      }
    }
  </script>
